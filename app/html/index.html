<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timepicker</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="./js/timepicker-scroll.js"></script>
    <link rel="stylesheet" href="./css/timepicker-scroll.css"/>
</head>
<body>
<h3>timePicker</h3>

<div id="timepicker">

</div>
<script>
    $('#timepicker').timePicker({
        step: 10,
        defaultTime: '6:13',
        minTime: '14:34',
        tz: 'mst',
        onChange: function(timeObj){
            console.log(timeObj)
        }
    });
</script>
</body>
</html>
